<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个程序</title>
</head>
<body>
<!-- 标题标签-->
    <h1>我是标题标签</h1>
    <h2>我是标题标签</h2>
    <h3>我是标题标签</h3>
    <h4>我是标题标签</h4>
    <h5>我是标题标签</h5>
    <h6>我是标题标签</h6>

    <div>我是容器标签div</div>
    <div>我是容器标签div</div>
    <div>我是容器标签div</div>
    <div>我是容器标签div</div>

<!--段落标签-->
    <p>我是段落标签</p>
    <p>我是段落标签</p>
    <p>我是段落标签</p>

<!--输入框-->
    <input> <br> <br>
    <input placeholder="请输入手机号码"> <br>
    <input value="15121096540"> <br>
    <input type="color"> <br>
    <!--多选框-->
    <input type="checkbox"> <br>
    <input type="date"> <br>
    <!--类似iOS的slider-->
    <input type="range"> <br>

<!--换行标签-->
    <br>

<!--超链接标签-->
    <!--target 设置网页跳转的方式  "_blank" 另起一个窗口-->
    <a href="http://www.baidu.com" target="_blank">百度一下 你就知道</a>
    
<!--图像标签
    相对路径 在当前项目中的资源
    绝对路径 网络或者本机中的 http:// https:// ftp:// file://

    width height 是以像素的
-->
    <!--# 占位图 chrome没有 火狐上、safari有-->
    <img src="https://www.baidu.com/img/bd_logo1.png" width="100" height="150">
    <img src="img/1.png" width="100" height="120">

<!--列表标签-->
    <ul>
        <li>111111</li>
        <li>222222</li>
        <li>333333</li>
        <li>444444</li>
    </ul>

<!--容器标签-->
    <div>我是容器标签div</div>
</body>
</html>
