<html lang="en">
<head>

    <title>Title</title>

        div{
            background-color: red;
            width: 200px;
            height: 300px;
        }
        div:hover{
            background-color: green;
            width: 100px;
            height: 180px;
        }
        input:focus{
            outline: none;

            solid  实线
            dashed 虚线
            double 双环线

            border: 1px dashed green;
        }

</head>

    <p></p>
    <input>
</body>
